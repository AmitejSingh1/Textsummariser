<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Advanced Text Summarizer</h1>
            <p class="subtitle">Compare multiple summarization techniques and models</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="textInput">Enter your text to summarize:</label>
                <textarea id="textInput" placeholder="Paste or type your text here... (Press Ctrl+Enter to summarize)"></textarea>
                <div class="input-controls">
                    <div class="control-group">
                        <label for="numSentences">Number of sentences:</label>
                        <input type="number" id="numSentences" min="1" max="10" value="3">
                    </div>
                    <button id="summarizeBtn" class="btn-primary" type="button">‚ú® Summarize</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your text with multiple models...</p>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <h2>Summarization Results</h2>
                <p class="original-info">Original text: <span id="originalLength"></span> words</p>
            </div>
            
            <div id="resultsContainer" class="results-container">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
